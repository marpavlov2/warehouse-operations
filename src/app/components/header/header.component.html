<mat-toolbar
  color="primary"
  class="app-header"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <a routerLink="/" target="_blank" class="warehouse-operations-logo">
    Warehouse
  </a>
  <div class="nav-tool-items">
    <div fxHide.gt-xs>
      <button mat-button (click)="sidenav.toggleSidenav()">
        <span style="margin-right: 5px">Menu</span>
        <mat-icon mat-list-icon>menu</mat-icon>
      </button>
    </div>
    <div fxShow="true" fxHide.lt-sm="true" *ngIf="!auth.isLoggedIn">
      <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
      <a
        mat-button
        mat-raised-button
        routerLink="register"
        routerLinkActive="active"
        >Register</a
      >
    </div>
    <div fxShow="true" fxHide.lt-sm="true" *ngIf="auth.isLoggedIn">
      <mat-nav-list
        class="nav-list-container"
        fxLayout="row"
        fxLayoutAlign="center center"
      >
        <mat-list-item routerLink="orders"> Orders </mat-list-item>
        <mat-list-item mat-raised-button (click)="logout()">
          <button mat-raised-button color="accent">Logout</button>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </div>
</mat-toolbar>
