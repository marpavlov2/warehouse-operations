<div class="orders-list-container mat-elevation-z8">
  <mat-toolbar-row class="table-toolbar">
    <div class="full-width" fxLayout="row" fxLayoutAlign="flex-end center">
      <mat-form-field class="search-container">
        <input
          matInput
          [formControl]="searchInput"
          class="search-input"
          placeholder="Search"
        />
        <mat-icon
          *ngIf="searchInput.value"
          class="clear"
          (click)="searchInput.setValue('')"
          >close
        </mat-icon>
      </mat-form-field>

      <div fxLayout="row" fxLayoutAlign="end center">
        <button fxHide fxShow.gt-sm mat-raised-button class="mat-accent">
          <span>Create</span>
        </button>

        <button
          fxHide.gt-sm
          mat-raised-button
          [matMenuTriggerFor]="menu"
          aria-label="More"
          (click)="$event.stopPropagation()"
        >
          <mat-icon class="mat-icon-more-vert">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item>
            <span>Create</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar-row>
  <table mat-table [dataSource]="dataSource" class="full-width">
    <!--- Note that these columns can be defined in any order.
                             The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let order">
        <a class="text-truncate" [routerLink]="['/orders/' + order.id]">{{
          order.name
        }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Client</th>
      <td mat-cell *matCellDef="let order">
        <span class="text-truncate">{{ order.client }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let order">
        <span>{{ order.status }}</span>
      </td>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let order">
        <div fxLayout="row" fxLayoutAlign="flex-end center">
          <button
            mat-icon-button
            [matMenuTriggerFor]="moreMenu"
            aria-label="More"
            (click)="$event.stopPropagation()"
          >
            <mat-icon class="mat-icon-more-vert">more_vert</mat-icon>
          </button>

          <mat-menu #moreMenu="matMenu" xPosition="before">
            <button mat-menu-item aria-label="remove">
              <span>Edit</span>
            </button>
          </mat-menu>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="20"
    [pageSize]="5"
    [pageSizeOptions]="[5]"
  ></mat-paginator>
</div>
